<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3EF1C6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Battery body -->
  <rect x="20" y="30" width="60" height="45" rx="6" fill="url(#grad)"/>
  
  <!-- Battery terminal -->
  <rect x="38" y="22" width="24" height="8" rx="3" fill="#3EF1C6"/>
  
  <!-- Lightning bolt (power) -->
  <path d="M55 40 L45 55 L52 55 L47 70 L60 50 L53 50 L55 40" fill="#071733" stroke="#071733" stroke-width="1"/>
  
  <!-- Wheel 1 -->
  <circle cx="28" cy="82" r="10" fill="#071733" stroke="url(#grad)" stroke-width="3"/>
  <circle cx="28" cy="82" r="4" fill="#3EF1C6"/>
  
  <!-- Wheel 2 -->
  <circle cx="72" cy="82" r="10" fill="#071733" stroke="url(#grad)" stroke-width="3"/>
  <circle cx="72" cy="82" r="4" fill="#3EF1C6"/>
  
  <!-- Speed lines -->
  <line x1="5" y1="40" x2="15" y2="40" stroke="#00D1FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="3" y1="50" x2="12" y2="50" stroke="#00D1FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="5" y1="60" x2="15" y2="60" stroke="#00D1FF" stroke-width="2" stroke-linecap="round"/>
</svg>
